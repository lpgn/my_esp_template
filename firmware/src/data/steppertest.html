<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP Project Interface</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="favicon-32x32.png" alt="Project Logo" class="logo">
        <h1>Welcome to Our ESP Project</h1>
    </header>
    <section>
        <h2>Control Panel</h2>
        <div>
            <label for="stepper-position">Stepper Position:</label>
            <input type="range" id="stepper-position" min="0" max="800" value="0" step="200">
        </div>
        <div>
            <label for="stepper-acceleration">Acceleration:</label>
            <input type="number" id="stepper-acceleration" value="250000">
        </div>
        <div>
            <label for="stepper-speed">Speed:</label>
            <input type="number" id="stepper-speed" value="200000">
        </div>
    </section>
    <footer>
        <p>Copyright Â© 2023</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>

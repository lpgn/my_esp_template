<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Setup Page</h1>
    </header>
    <section id="password-section">
        <h2>Enter Password</h2>
        <input type="password" id="password" placeholder="Password">
        <button id="submit-password">Submit</button>
        <p id="password-error" style="color:red; display:none;">Incorrect password. Please try again.</p>
    </section>
    <section id="setup-section" style="display:none;">
        <h2>Pin Configuration</h2>
        <form id="pin-config-form">
            <div>
                <label for="sdaPin">SDA Pin:</label>
                <input type="number" id="sdaPin" name="sdaPin" value="5">
            </div>
            <div>
                <label for="sclPin">SCL Pin:</label>
                <input type="number" id="sclPin" name="sclPin" value="17">
            </div>
            <div>
                <label for="stepPin">Stepper Step Pin:</label>
                <input type="number" id="stepPin" name="stepPin" value="25">
            </div>
            <div>
                <label for="dirPin">Stepper Direction Pin:</label>
                <input type="number" id="dirPin" name="dirPin" value="26">
            </div>
            <button type="submit">Save</button>
        </form>
    </section>
    <script src="setup.js"></script>
</body>
</html>

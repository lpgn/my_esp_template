[platformio]
src_dir = ./src
description = 
lib_dir = .
include_dir = .
data_dir = ./src/data

[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.filesystem = littlefs
upload_protocol = esptool
lib_deps =
    bounce2
    RTC
    FastAccelStepper